using System;

namespace DayOfTheWeek
{
    class Program
    {
        static void Main(string[] args)
        {
            Console.Write("Enter the number of the day (1 for Monday, 2 for Tuesday, etc.): ");
            int dayNumber = int.Parse(Console.ReadLine());

            string dayName;

            switch (dayNumber)
            {
                case 1:
                    dayName = "Monday";
                    break;
                case 2:
                    dayName = "Tuesday";
                    break;
                case 3:
                    dayName = "Wednesday";
                    break;
                case 4:
                    dayName = "Thursday";
                    break;
                case 5:
                    dayName = "Friday";
                    break;
                case 6:
                    dayName = "Saturday";
                    break;
                case 7:
                    dayName = "Sunday";
                    break;
                default:
                    dayName = "Invalid day number";
                    break;
            }

            Console.WriteLine("The day of the week is " + dayName);
        }
    }
}
